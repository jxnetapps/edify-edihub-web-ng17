<kt-jx-mat-select  [loadOnChange]="loadOnChange" [label]="label"
   (selectChange)="selectChanged($event)" [url]="url" [valueField]="'id'" [textField]="'name'"
   [loadOnInit]="loadOnInit" [multiple]="multiple" [placeholder]="'Select Employee'" [control]="control"
   (onLoaded)="onBindingCompleted($event)">
</kt-jx-mat-select>
