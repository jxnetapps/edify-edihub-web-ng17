<kt-portlet>
    <kt-portlet-body>
        <div class="row">
			<div class="col-lg-12">
				<kt-enquiry-filter 
                    [showCreatedDate]="true"
                    [showFollowupDate]="false"
                    [showModifiedDate]="false"
                    [showStatus]="false"
                (onFilterChange)="onFilterChanged($event)"
                (onFilterClear)="onFilterCleared()"></kt-enquiry-filter>
			</div>
		</div>        
         <div class="row">
			<div class="col-lg-12">
				<kt-jx-data-table [config]="config" (onColumnClick)="onColumnClicked($event)" (onAction)="onActionChanged($event)" #jxmattable></kt-jx-data-table>
			</div>
		</div>
    </kt-portlet-body>
</kt-portlet>
