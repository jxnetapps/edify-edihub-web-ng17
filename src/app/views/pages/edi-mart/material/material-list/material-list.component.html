<kt-portlet>
	<kt-portlet-header [class]="'kt-portlet__head--lg'">
		<ng-container ktPortletTitle>
			<h3 class="kt-portlet__head-title">
				<span translate="{{'CRUD.ENTITY_LIST' | translate : { name: 'Marketing Material'} }}"></span>
			</h3>
		</ng-container>
		<ng-container ktPortletTools>
			<button (click)="addMarketingMaterial()" mat-raised-button matTooltip="{{'CRUD.NEW_ENTITY' | translate : { name: 'Marketing Material'} }}" color="primary" type="button">
				<span translate="{{'CRUD.NEW_ENTITY' | translate : { name: 'Marketing Material'} }}"></span>
			</button>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="row">
			<div class="col-lg-12">
				<kt-jx-data-table [config]="config"
					(onRowLinkClick)="onColumnClicked($event)"
				 	(onAction)="onActionChanged($event)" #jxmattable></kt-jx-data-table>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
